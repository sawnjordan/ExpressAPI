<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>eCommerce</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/frontend/assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg py-4 fixed-top bg-white">
      <div class="container">
        <a
          href="#"
          class="navbar-brand d-flex justify-content-between align-items-center order-lg-0"
        >
          <img src="./images/shopping-bag-icon.png" alt="Site Logo" srcset="" />
          <span class="text-uppercase fw-lighter">eCommerce</span>
        </a>
        <div class="order-lg-2">
          <button class="btn position-relative" type="button">
            <i class="fa fa-shopping-cart"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge bg-primary"
              >5</span
            >
          </button>
          <button class="btn position-relative" type="button">
            <i class="fa fa-heart"></i>
            <span
              class="position-absolute top-0 start-100 translate-middle badge bg-primary"
              >2</span
            >
          </button>
          <button class="btn position-relative" type="button">
            <i class="fa fa-search"></i>
          </button>
        </div>

        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navMenu"
          aria-expanded="false"
          aria-controls="#navMenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse order-lg-1" id="navMenu">
          <ul class="navbar-nav mx-auto text-center">
            <li class="nav-items px-2 py-2">
              <a href="#header" class="nav-link text-uppercase text-dark"
                >Home</a
              >
            </li>
            <li class="nav-items px-2 py-2">
              <a href="#collection " class="nav-link text-uppercase text-dark"
                >Collection</a
              >
            </li>
            <li class="nav-items px-2 py-2">
              <a href="#special" class="nav-link text-uppercase text-dark"
                >Special</a
              >
            </li>
            <li class="nav-items px-2 py-2">
              <a href="#blogs" class="nav-link text-uppercase text-dark"
                >Blogs</a
              >
            </li>
            <li class="nav-items px-2 py-2">
              <a href="#aboutus" class="nav-link text-uppercase text-dark"
                >About Us</a
              >
            </li>
            <li class="nav-items px-2 py-2 border-0">
              <a href="#popular" class="nav-link text-uppercase text-dark"
                >Poplular</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
